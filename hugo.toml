baseURL = 'https://vinlegend1.github.io/notiblog/'
languageCode = 'en-us'
title = 'You can find all sorts of things here.'
paginate = 7
canonifyURL = true

enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false

[minify]
disableXML = true
minifyOutput = true

[markup]
  [markup.goldmark]
    [markup.goldmark.extensions]
      [markup.goldmark.extensions.passthrough]
        enable = true
        [markup.goldmark.extensions.passthrough.delimiters]
          block = [['\[', '\]'], ['$$', '$$']]
          inline = [['\(', '\)']]
          
[params]
env = "production"
description = "A bunch of notes"
math = true
keywords = ["Notes"]
author = "vinceroo"
DateFormat = "January 2, 2006"
defaultTheme = "auto"
disableThemeToggle = false
ShowReadingTime = true
ShowRssButtonInSectionTermList = true
ShowShareButtons = true
ShowPostNavLinks = true
ShowCodeCopyButtons = true
ShowAllPagesInArchive = true
ShowToc = true
disableSpecial1stPost = true
disableScrollToTop = false
comments = true
hidemeta = false
hideSummary = false
showtoc = false
tocopen = false

  [params.label]
  text = "vinceroo"
  icon = "typhlosion.gif"
  iconHeight = 35

  [params.profileMode]
  enabled = true
  title = "Typhlosion says HII."
  subtitle = "A place where someone places all his notes."
  imageUrl = "typhlosion.gif"
  imageWidth = 120
  imageHeight = 120
  imageTitle = "Typhlosion GIF"

    [[params.profileMode.buttons]]
    name = "Posts"
    url = "posts"

  [params.homeInfoParams]
  Title = "Welcome! ðŸ‘‹"
  Content = "Hi Typhlosion"

  [[params.socialIcons]]
  name = "github"
  url = "https://github.com/vinlegend1"

